<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="CSS/style.css" rel="stylesheet" />
    <link href="CSS/main.css" rel="stylesheet" />
    <link href="CSS/section.css" rel="stylesheet" />
    <link href="CSS/form.css" rel="stylesheet" />
    <script defer src="script.js"></script>
    <link rel="icon" href="images/icon.png" />
    <meta property="og:image" content="images/meta.png" />
    <title>Lista zadań</title>
  </head>
  <body class="body">
    <main class="main">
      <header>
        <h1>Lista zadań</h1>
      </header>
      <section class="section">
        <h2 class="section__header--first">Dodaj nowe zadanie</h2>
        <div class="section__div">
          <form class="form js-form">
            <input
              class="form__input js-newTask"
              placeholder="Co jest do zrobienia?"
            />
            <button class="form__button">Dodaj zadanie</button>
          </form>
        </div>
      </section>
      <section class="section">
        <div class="section__header--second">
          <h2 class="section__header">Lista zadań</h2>
          <div class="section__tasksButtons js-tasksButtons"></div>
        </div>
        <ul class="section__list js-taskList"></ul>
      </div>
      </section>
    </main>
  </body>
</html>
