<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link href="CSS/style.css" rel="stylesheet" />
    <link href="CSS/main.css" rel="stylesheet" />
    <link href="CSS/section.css" rel="stylesheet" />
    <link href="CSS/form.css" rel="stylesheet" />
    <script defer src="script.js"></script>
    <title>Lista zadań</title>
  </head>
  <body class="body">
    <main class="main">
      <h1>Lista zadań</h1>
      <section class="section">
        <h2 class="section__header">Dodaj nowe zadanie</h2>
        <container class="section__container">
          <form class="form js-form">
            <input
              class="form__input js-newTask"
              placeholder="Co jest do zrobienia?"
            />
            <button class="form__button js-button">Dodaj zadanie</button>
          </form>
        </container>
      </section>
      <section class="section">
        <h2 class="section__header">Lista zadań</h2>
        <container class="section__container">
          <ul class="section__list js-taskList"></ul>
        </container>
      </section>
    </main>
  </body>
</html>
